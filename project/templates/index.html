{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css', _external=True) }}" rel="stylesheet">

{% endblock %}
{% block title %} Index Page {% endblock %}

{% block main %}
    <div>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <a href="https://www.google.com">
            <button type="button" class="btn btn-link">Link</button>
        </a>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>

    </div>
    <canvas id="myChart1" width="800" height="400"></canvas>
    <hr/>
    <canvas id="myChart2" width="800" height="400"></canvas>
    <hr/>
    <canvas id="myChart3" width="800" height="400"></canvas>
    <hr/>
    <canvas id="myChart4" width="800" height="400"></canvas>
    <hr/>
    <canvas id="myChart5" width="800" height="400"></canvas>
    <hr/>

    <canvas id="myChart6" width="800" height="400"></canvas>
    <hr/>

    <canvas id="myChart7" width="800" height="400"></canvas>
    <hr/>

    <canvas id="myChart8" width="800" height="400"></canvas>
    <hr/>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/pie-chart.js', _external=True) }}"
            type="application/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
{% endblock %}
